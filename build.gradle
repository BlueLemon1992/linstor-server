    }
}

repositories
{
    mavenCentral()

    flatDir {
       dirs 'libs'
    }
}

dependencies
{
    compile group: 'com.google.inject', name: 'guice', version: '4.1.0'
    compile group: 'com.google.inject.extensions', name: 'guice-multibindings', version: '4.1.0'

    compile group: 'com.google.protobuf', name: 'protobuf-java', version: '3.2.0'
    compile group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.2.0'
    compile group: 'org.apache.commons', name: 'commons-pool2', version: '2.5.0'
    compile group: 'org.flywaydb', name: 'flyway-core', version: '5.0.7'
    compile 'info.picocli:picocli:2.3.0'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'

    runtime group: 'com.h2database', name: 'h2', version: '1.4.197'

//    runtime group: 'org.apache.derby', name: 'derby',       version: '10.14.1.0'
//    runtime group: 'org.apache.derby', name: 'derbyclient', version: '10.14.1.0'
//    runtime group: 'org.apache.derby', name: 'derbynet',    version: '10.14.1.0'
//    runtime group: 'org.apache.derby', name: 'derbytools',  version: '10.14.1.0'

//    runtime group: 'org.postgresql', name: 'postgresql', version: '42.2.2'

