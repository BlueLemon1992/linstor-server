import org.gradle.process.internal.ExecException

plugins {
    id "nebula.ospackage" version "4.6.0"
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'
apply plugin: 'nebula.ospackage-base'

